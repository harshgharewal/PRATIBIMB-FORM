<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratibimb Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Your Name</label>
          <input type="name" class="form-control" id="yourName" aria-describedby="nameHelp" placeholder="YourName" required>
          <div id="nameHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
          <input type="phone-number" class="form-control" id="phoneNumber" placeholder="PhoneNumber" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script> 
</body>
</html>
